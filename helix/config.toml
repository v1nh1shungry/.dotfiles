theme = "dark_plus"

[editor]
line-number = "relative"
cursorline = true
true-color = true
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal]
q = ":quit"
Q = ":quit!"
C-s = ":w"
