allow_remote_control  yes
clear_all_shortcuts   yes
cursor_blink_interval 0
editor                nvim
enable_audio_bell     no
font_size             14.0
listen_on             unix:@mykitty
shell                 fish
tab_bar_min_tabs      1

map ctrl+shift+c     copy_to_clipboard
map ctrl+shift+v     paste_from_clipboard
map ctrl+shift+equal change_font_size   current            +2.0
map ctrl+shift+minus change_font_size   current            -2.0
map alt+`>r          load_config_file
map alt+z            toggle_layout      stack
map alt+s            goto_layout        vertical
map alt+v            goto_layout        horizontal
map alt+`>c          new_tab
map alt+1            goto_tab           1
map alt+2            goto_tab           2
map alt+3            goto_tab           3
map alt+4            goto_tab           4
map alt+5            goto_tab           5
map alt+6            goto_tab           6
map alt+7            goto_tab           7
map alt+8            goto_tab           8
map alt+9            goto_tab           9
map alt+enter        new_window_with_cwd
map alt+j            neighboring_window down
map alt+k            neighboring_window up
map alt+h            neighboring_window left
map alt+l            neighboring_window right
map alt+down         kitten             relative_resize.py down  3
map alt+up           kitten             relative_resize.py up    3
map alt+left         kitten             relative_resize.py left  3
map alt+right        kitten             relative_resize.py right 3
map --when-focus-on var:IS_TMUX alt+`>r
map --when-focus-on var:IS_TMUX alt+z
map --when-focus-on var:IS_TMUX alt+s
map --when-focus-on var:IS_TMUX alt+v
map --when-focus-on var:IS_TMUX alt+`>c
map --when-focus-on var:IS_TMUX alt+1
