[file-build]
command:c=gcc -std=c2x -Wall -Wextra -Werror -g -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -o "$(VIM_FILENOEXT)" "$(VIM_FILENAME)"
command:cpp=g++ -std=c++2b -Wall -Wextra -Werror -g -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -o "$(VIM_FILENOEXT)" "$(VIM_FILENAME)"
command:go=go build -o "$(VIM_FILENOEXT)" "$(VIM_FILENAME)"
command:typescript=tsc "$(VIM_FILENAME)"
cwd=$(VIM_FILEDIR)
save=2

[file-run]
command:c,cpp,go="$(VIM_PATHNOEXT)"
command:fish=fish "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:python=python "$(VIM_FILENAME)"
command:typescript=node "$(VIM_FILENOEXT).js"
cwd=$(VIM_FILEDIR)
output=terminal
save=2
