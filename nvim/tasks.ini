[file-build]
command:c=gcc -std=c2x -Wall -Wextra -g -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -fsanitize-recover=all -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:cpp=g++ -std=c++2b -Wall -Wextra -Weffc++ -g -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -fsanitize-recover=all -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:go=go build -o $(VIM_FILENOEXT) $(VIM_FILENAME)
command:zig=zig build-exe "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
save=2

[file-run]
command:c,cpp,go,zig="$(VIM_PATHNOEXT)"
command:fish=fish "$(VIM_FILENAME)"
command:js=node "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:ocaml=ocaml "$(VIM_FILENAME)"
command:python=python "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:sh=bash "$(VIM_FILENAME)"
cwd=$(VIM_FILEDIR)
output=terminal
save=2

[clang-ast-dump]
command:c=clang -Xclang -ast-dump -fsyntax-only $(VIM_FILENAME)
command:cpp=clang++ -Xclang -ast-dump -fsyntax-only $(VIM_FILENAME)
cwd=$(VIM_FILEDIR)
output=terminal
save=2

[cpm-setup]
command=mkdir -p cmake && wget -O cmake/CPM.cmake https://github.com/cpm-cmake/CPM.cmake/releases/latest/download/get_cpm.cmake
cwd=$(VIM_FILEDIR)
output=terminal
