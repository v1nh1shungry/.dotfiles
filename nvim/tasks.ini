[file-build]
command:c=gcc -std=c2x -Wall -Wextra -g -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:cpp=g++ -std=c++2b -Wall -Wextra -Weffc++ -g -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:zig=zig build-exe "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
save=2

[file-run]
command:c,cpp,zig="$(VIM_PATHNOEXT)"
command:fish=fish "$(VIM_FILENAME)"
command:go=go run "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:ocaml=ocaml "$(VIM_FILENAME)"
command:python=python "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:sh=bash "$(VIM_FILENAME)"
cwd=$(VIM_FILEDIR)
output=terminal
save=2
