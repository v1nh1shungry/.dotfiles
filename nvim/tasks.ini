[file-build:debug]
command:c=ccache gcc -std=c2x -Wall -Wextra -g -fuse-ld=mold -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:cpp=ccache g++ -std=c++2b -Wall -Wextra -Weffc++ -g -fuse-ld=mold -fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:go=go build -o $(VIM_FILENOEXT) $(VIM_FILENAME)
command:rust=rustc "$(VIM_FILEPATH)"
command:zig=zig build-exe "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
save=2

[file-build:release]
command:c=ccache gcc -std=c2x -Wall -Wextra -O3 -s -fuse-ld=mold -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:cpp=ccache g++ -std=c++2b -Wall -Wextra -Weffc++ -O3 -s -fuse-ld=mold -o "$(VIM_FILENOEXT)" "$(VIM_FILEPATH)"
command:go=go build -o $(VIM_FILENOEXT) $(VIM_FILENAME)
command:rust=rustc "$(VIM_FILEPATH)"
command:zig=zig build-exe -O ReleaseFast "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
save=2

[file-run]
command:c,cpp,go,rust,zig="$(VIM_PATHNOEXT)"
command:fish=fish "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:ocaml=ocaml "$(VIM_FILENAME)"
command:python=python "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:sh=bash "$(VIM_FILENAME)"
cwd=$(VIM_FILEDIR)
output=terminal
save=2

[clang-ast-dump]
command:c=clang -Xclang -ast-dump -fsyntax-only $(VIM_FILENAME)
command:cpp=clang++ -Xclang -ast-dump -fsyntax-only $(VIM_FILENAME)
cwd=$(VIM_FILEDIR)
output=terminal
save=2

[cpm-setup]
command=mkdir -p cmake && wget -O cmake/CPM.cmake https://github.com/cpm-cmake/CPM.cmake/releases/latest/download/get_cpm.cmake
cwd=$(VIM_FILEDIR)
output=terminal
